# =============================================================================
# Continuous Deployment Pipeline
# =============================================================================
# Deploys to production when a release is created or manually triggered
# =============================================================================

name: Deploy

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ${{ github.repository }}/backend
  FRONTEND_IMAGE: ${{ github.repository }}/frontend

jobs:
  # ===========================================================================
  # Build and Push Docker Images
  # ===========================================================================
  build:
    name: Build & Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      backend_image: ${{ steps.meta-backend.outputs.tags }}
      frontend_image: ${{ steps.meta-frontend.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (Backend)
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - name: Extract metadata (Frontend)
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - name: Build and push Backend
        uses: docker/build-push-action@v6
        with:
          context: ./CRM Back end
          file: ./CRM Back end/docker/django/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./CRM Front end
          file: ./CRM Front end/Dockerfile
          target: runner
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Deploy to Environment
  # ===========================================================================
  deploy:
    name: Deploy to ${{ github.event.inputs.environment || 'production' }}
    runs-on: ubuntu-latest
    needs: build
    environment: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - name: Deploy notification
        run: |
          echo "Deploying to ${{ github.event.inputs.environment || 'production' }}"
          echo "Backend image: ${{ needs.build.outputs.backend_image }}"
          echo "Frontend image: ${{ needs.build.outputs.frontend_image }}"

      # Add your deployment steps here based on your infrastructure:
      # Examples:
      # - SSH to server and docker-compose pull/up
      # - kubectl apply for Kubernetes
      # - AWS ECS service update
      # - Terraform apply

      - name: Deploy via SSH (example)
        if: false  # Disabled by default - configure secrets first
        uses: appleboy/ssh-action@v1.2.5
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd /opt/ebenezer-crm
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml pull
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
            docker system prune -f

  # ===========================================================================
  # Post-deployment verification
  # ===========================================================================
  verify:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: deploy
    if: success()

    steps:
      - name: Health check
        run: |
          echo "Waiting for services to start..."
          sleep 30

      - name: Verify backend health
        if: false  # Disabled - update URL
        run: |
          curl -f ${{ secrets.BACKEND_URL }}/api/v1/health/ || exit 1

      - name: Verify frontend health
        if: false  # Disabled - update URL
        run: |
          curl -f ${{ secrets.FRONTEND_URL }}/ || exit 1

      - name: Notify success
        run: |
          echo "Deployment verified successfully!"
