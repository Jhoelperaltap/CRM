# =============================================================================
# Continuous Integration Pipeline
# =============================================================================
# Runs on every push and pull request to main/develop branches
# - Backend: Linting, type checking, tests
# - Frontend: Linting, type checking, build
# =============================================================================

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.14"
  NODE_VERSION: "22"

jobs:
  # ===========================================================================
  # Backend Tests
  # ===========================================================================
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./CRM Back end

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: './CRM Back end/requirements/*.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/development.txt

      - name: Run linting (Ruff)
        run: |
          ruff check apps/ config/

      - name: Run formatting check (Black)
        run: |
          black --check apps/ config/

      - name: Run tests
        env:
          DJANGO_SETTINGS_MODULE: config.settings.test
          DATABASE_URL: postgres://test_user:test_password@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci
          JWT_SIGNING_KEY: test-jwt-key-for-ci
        run: |
          pytest --cov=apps --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./CRM Back end/coverage.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true

  # ===========================================================================
  # Frontend Build & Lint
  # ===========================================================================
  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./CRM Front end

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './CRM Front end/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm run test -- --coverage --passWithNoTests

      - name: Build application
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
        run: npm run build

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./CRM Front end/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
        continue-on-error: true

  # ===========================================================================
  # E2E Tests (Playwright)
  # ===========================================================================
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./CRM Front end

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './CRM Front end/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
        run: npm run build

      - name: Run E2E tests
        run: npm run test:e2e -- --project=chromium
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: ./CRM Front end/playwright-report/
          retention-days: 7

  # ===========================================================================
  # Security Scanning
  # ===========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail on vulnerabilities for now
        continue-on-error: true

  # ===========================================================================
  # Dependency Audit
  # ===========================================================================
  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Backend (Python) dependency audit
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Run pip-audit (Backend)
        working-directory: ./CRM Back end
        run: |
          pip-audit -r requirements/base.txt --desc on --fix --dry-run || true
        continue-on-error: true

      # Frontend (Node.js) dependency audit
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run npm audit (Frontend)
        working-directory: ./CRM Front end
        run: |
          npm audit --audit-level=high || true
        continue-on-error: true

      - name: Check for known vulnerabilities
        run: |
          echo "=== Backend Vulnerabilities ==="
          cd "./CRM Back end"
          pip-audit -r requirements/base.txt --format json > ../pip-audit-report.json 2>/dev/null || echo "pip-audit completed with findings"

          echo "=== Frontend Vulnerabilities ==="
          cd "../CRM Front end"
          npm audit --json > ../npm-audit-report.json 2>/dev/null || echo "npm audit completed with findings"

          echo "Reports generated: pip-audit-report.json, npm-audit-report.json"

      - name: Upload audit reports
        uses: actions/upload-artifact@v4
        with:
          name: dependency-audit-reports
          path: |
            pip-audit-report.json
            npm-audit-report.json
          retention-days: 30
        continue-on-error: true

  # ===========================================================================
  # Docker Build Test
  # ===========================================================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend, frontend, e2e]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./CRM Back end
          file: ./CRM Back end/docker/django/Dockerfile
          push: false
          tags: ebenezer-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./CRM Front end
          file: ./CRM Front end/Dockerfile
          target: runner
          push: false
          tags: ebenezer-frontend:test
          build-args: |
            NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
          cache-from: type=gha
          cache-to: type=gha,mode=max
