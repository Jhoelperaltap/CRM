services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-ebenezer_crm}
      POSTGRES_USER: ${DB_USER:-ebenezer}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-ebenezer} -d ${DB_NAME:-ebenezer_crm}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ebenezer_network

  # Redis Cache & Celery Broker
  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ebenezer_network

  # Django Backend
  backend:
    build:
      context: ../CRM Back end
      dockerfile: docker/django/Dockerfile
    restart: always
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SIGNING_KEY=${JWT_SIGNING_KEY}
      - DATABASE_URL=postgres://${DB_USER:-ebenezer}:${DB_PASSWORD}@db:5432/${DB_NAME:-ebenezer_crm}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-ebenezertaxservices1.od2.ejsupportit.com,localhost}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-https://ebenezertaxservices1.od2.ejsupportit.com}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS:-https://ebenezertaxservices1.od2.ejsupportit.com}
      - FIELD_ENCRYPTION_KEY=${FIELD_ENCRYPTION_KEY}
      - DOCUMENT_ENCRYPTION_KEY=${DOCUMENT_ENCRYPTION_KEY}
      - FRONTEND_URL=https://ebenezertaxservices1.od2.ejsupportit.com
      - API_URL=https://ebenezertaxservices1.od2.ejsupportit.com
      - SECURE_SSL_REDIRECT=False
    volumes:
      - media_data:/app/media
      - static_data:/app/staticfiles
      - logs_data:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8000/api/docs/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - ebenezer_network

  # Celery Worker
  celery_worker:
    build:
      context: ../CRM Back end
      dockerfile: docker/django/Dockerfile
    restart: always
    command: celery -A config worker --loglevel=info
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SIGNING_KEY=${JWT_SIGNING_KEY}
      - DATABASE_URL=postgres://${DB_USER:-ebenezer}:${DB_PASSWORD}@db:5432/${DB_NAME:-ebenezer_crm}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - FIELD_ENCRYPTION_KEY=${FIELD_ENCRYPTION_KEY}
      - DOCUMENT_ENCRYPTION_KEY=${DOCUMENT_ENCRYPTION_KEY}
    volumes:
      - media_data:/app/media
      - logs_data:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ebenezer_network

  # Celery Beat Scheduler
  celery_beat:
    build:
      context: ../CRM Back end
      dockerfile: docker/django/Dockerfile
    restart: always
    command: celery -A config beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SIGNING_KEY=${JWT_SIGNING_KEY}
      - DATABASE_URL=postgres://${DB_USER:-ebenezer}:${DB_PASSWORD}@db:5432/${DB_NAME:-ebenezer_crm}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - FIELD_ENCRYPTION_KEY=${FIELD_ENCRYPTION_KEY}
      - DOCUMENT_ENCRYPTION_KEY=${DOCUMENT_ENCRYPTION_KEY}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ebenezer_network

  # Next.js Frontend
  frontend:
    build:
      context: ../CRM Front end
      dockerfile: Dockerfile
      target: runner
      args:
        - NEXT_PUBLIC_API_URL=https://ebenezertaxservices1.od2.ejsupportit.com/api/v1
    restart: always
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - ebenezer_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_data:/var/www/static:ro
      - media_data:/var/www/media:ro
    depends_on:
      - backend
      - frontend
    networks:
      - ebenezer_network

volumes:
  postgres_data:
  redis_data:
  media_data:
  static_data:
  logs_data:

networks:
  ebenezer_network:
    driver: bridge
