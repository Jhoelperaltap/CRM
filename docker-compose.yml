version: '3.9'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: ebenezer_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ebenezer_crm
      POSTGRES_USER: ${DB_USER:-ebenezer}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ebenezer_dev_2025}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-ebenezer}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Cache + Celery Broker)
  redis:
    image: redis:7-alpine
    container_name: ebenezer_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend API
  backend:
    build:
      context: ./CRM Back end
      dockerfile: docker/django/Dockerfile
    container_name: ebenezer_backend
    restart: unless-stopped
    volumes:
      - "./CRM Back end:/app"
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - DATABASE_URL=postgres://${DB_USER:-ebenezer}:${DB_PASSWORD:-ebenezer_dev_2025}@db:5432/ebenezer_crm
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev-key-change-in-production}
      - JWT_SIGNING_KEY=${JWT_SIGNING_KEY:-jwt-dev-key-change-in-production}
      - CORS_ALLOWED_ORIGINS=http://localhost:3000
      - DB_USER=${DB_USER:-ebenezer}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Celery Worker
  celery_worker:
    build:
      context: ./CRM Back end
      dockerfile: docker/django/Dockerfile
    container_name: ebenezer_celery_worker
    restart: unless-stopped
    command: celery -A config worker --loglevel=info --concurrency=2
    volumes:
      - "./CRM Back end:/app"
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - DATABASE_URL=postgres://${DB_USER:-ebenezer}:${DB_PASSWORD:-ebenezer_dev_2025}@db:5432/ebenezer_crm
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev-key-change-in-production}
    depends_on:
      - backend
      - redis

  # Celery Beat Scheduler
  celery_beat:
    build:
      context: ./CRM Back end
      dockerfile: docker/django/Dockerfile
    container_name: ebenezer_celery_beat
    restart: unless-stopped
    command: celery -A config beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - "./CRM Back end:/app"
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - DATABASE_URL=postgres://${DB_USER:-ebenezer}:${DB_PASSWORD:-ebenezer_dev_2025}@db:5432/ebenezer_crm
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev-key-change-in-production}
    depends_on:
      - backend
      - redis

  # Next.js Frontend
  frontend:
    build:
      context: ./CRM Front end
      dockerfile: Dockerfile
      target: development
    container_name: ebenezer_frontend
    restart: unless-stopped
    volumes:
      - "./CRM Front end:/app"
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
      - WATCHPACK_POLLING=true
    depends_on:
      - backend

  # Nginx reverse proxy (production)
  nginx:
    build:
      context: ./CRM Back end/docker/nginx
      dockerfile: Dockerfile
    container_name: ebenezer_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - "./CRM Back end/staticfiles:/app/staticfiles"
      - "./CRM Back end/media:/app/media"
    depends_on:
      - backend
      - frontend
    profiles:
      - production

volumes:
  postgres_data:
